<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="ip2, ice_poseidon2, network, cx, ice poseidon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="http://communities.win/c/ip2always/" target="_blank" rel="noopener noreferrer" aria-label="Visit IP2Always">
            <img src="ip.png" alt="IP2Always Logo" class="logo-image">
        </a>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Last Active</th>
                </tr>
            </thead>
            <tbody id="rankings-table">
                <tr>
                    <td colspan="4">Loading leaderboard...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <nav class="bottom-bar" role="contentinfo" aria-label="Privacy and Terms">
        <a href="https://leaderboard.ip2.space/Policy.html" target="_blank" rel="noopener noreferrer" aria-label="Read our Privacy Policy">Privacy Policy</a>
        <a href="https://leaderboard.ip2.space/Terms.html" target="_blank" rel="noopener noreferrer" aria-label="Read our Terms of Service">Terms of Service</a>
    </nav>

    <script>
        async function fetchRankings() {
            try {
                const response = await fetch('/rankings');
                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();
                const tableBody = document.getElementById('rankings-table');
                tableBody.innerHTML = '';

                if (!data || data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No rankings available.</td></tr>';
                    return;
                }

                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Rank">#${entry.rank}</td>
                        <td data-label="Username"><a href="${entry.profileLink}" target="_blank" rel="noopener noreferrer">${entry.username}</a></td>
                        <td data-label="Score">${entry.score}</td>
                        <td data-label="Last Active">${entry.lastActive || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error fetching rankings:', error);
                document.getElementById('rankings-table').innerHTML = '<tr><td colspan="4">Failed to load data.</td></tr>';
            }
        }

        // Load on page load
        fetchRankings();

        // Refresh every 60 seconds
        setInterval(fetchRankings, 60000);
    </script>
</body>
</html>
